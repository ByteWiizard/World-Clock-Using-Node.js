<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="dist/main.js"></script>





</head>

<body>
    

    <div class="TimeZone">
        <form id="">
            <p id="close">&times;</p>
            <label for="Time-Zone">Select TimeZone: </label>
            <select name="Zones" id="Zone-Area">
                <option value="UTC">UTC</option>
                <option value="America/New_York">America</option>
                <option value="Asia/Calcutta">Kolkata</option>
                <option value="Asia/Tokyo">Tokyo</option>
            </select>
            
            <button style="margin-left: 10px" id="apply">
                apply
            </button>
        </form>
    </div>



    <div class="container">
        <div class="date-container">

            <span id ="clock-display"> </span>
        </div>
        <div class="change-container">
            <button id="refresh">refresh</button>
            <button id="change">change TimeZone</button>
            <button id="default">default</button>
        </div>
    </div>
    <div class="overlay"></div>
</body>

</html>
